<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <h1>Messages:</h1>
    <h2 id="hh"></h2>
    <iframe id="ifr" src="https://9ab3974c3b22.ngrok.io/page"></iframe>
    <script>
        const url_string = window.location.href
        const url = new URL(url_string);
        const id = url.searchParams.get("id");
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
            const data = {
                "component": id === "1" ? "location" : "camera",
                "inputs": [],
                "outputs": []
            }
            window.ReactNativeWebView.postMessage(JSON.stringify(data)) 
        } else {
            console.log("not a mobile browser")
        }
        window.addEventListener('message', function(event){
            console.log(`Received message:`, event.data);
            document.getElementById("hh").innerHTML += JSON.stringify(event.data)
            const ifr = document.getElementById("ifr")
            let ifrWindow
            try {
                ifrWindow = ifr.contentWindow;
                ifrWindow.postMessage(JSON.stringify(event.data))
            } catch {
                ifrWindow = ifr.contentWindow;
                ifrWindow.postMessage(JSON.stringify(event.data))
            }
        })
    </script>
</body>
</html>
